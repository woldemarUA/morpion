<!DOCTYPE html>
<html lang="fr"> <!-- Changez "en" en "fr" pour spécifier que le contenu est en français -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de morpion</title>
    <link rel="stylesheet" href="style.css">

    <!-- SEO Optimisation -->
    <meta name="description"
        content="Jouez au jeu de morpion classique gratuitement. Un jeu simple mais addictif pour vous divertir.">
    <!-- Description courte du contenu de la page -->
    <meta name="keywords" content="jeu de morpion, morpion gratuit, jeu simple, jeu en ligne, jeu divertissant">
    <!-- Mots-clés pour aider les moteurs de recherche à comprendre le sujet de la page -->
    <meta name="robots" content="index, follow">
    <!-- Indique aux moteurs de recherche de référencer la page et de suivre les liens -->
    <meta name="author" content="https://github.com/woldemarUA/morpion">
    <!-- Spécifie l'auteur du contenu de la page -->
</head>

<body>
    <div class="container">
        <!-- Conteneur principal pour centrer le jeu sur la page -->
        <div class="game-board">
            <!-- Conteneur pour le message de jeu et le bouton de redémarrage -->
            <div class="game-message cont hide" id="restart-container">
                <!-- Conteneur pour le message de victoire et le bouton de redémarrage, initialement caché -->
                <h3>JOUER gangne</h3>
                <!-- Affiche le message de victoire (Note: il semble y avoir une faute de frappe dans "gangne", devrait être "gagne") -->
                <button id='restart' type="button">Redemarrer</button>
                <!-- Bouton pour redémarrer le jeu -->
            </div>
        </div>
        <div id='game-board' class="game-board">
            <!-- Conteneur pour le plateau de jeu -->
        </div>
    </div>
    <script type="module" src="/index.js"></script>
    <!-- Lie le document HTML à un fichier JavaScript externe pour la logique du jeu -->
</body>
